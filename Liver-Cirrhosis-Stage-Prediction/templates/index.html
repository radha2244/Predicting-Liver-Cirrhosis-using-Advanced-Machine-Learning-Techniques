<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta charset="UTF-8">
    <title>Liver Cirrhosis Stage Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #21afa8; }
        h1 { color: #333; }
        form { background: #d84ecb; padding: 20px; border-radius: 8px; max-width: 600px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { margin-bottom: 10px; width: 100%; padding: 10px; }
        button { padding: 10px 20px; background: #527eae; color: rgb(255, 255, 255); border: none; border-radius: 4px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Liver Cirrhosis Stage Predictor</h1>
    <form method="POST">
        <label>Age (26–78)</label>
        <input type="number" step="any" name="Age" min="26" max="78" required>

        <label>Sex</label>
        <select name="Sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Ascites</label>
        <select name="Ascites">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Hepatomegaly</label>
        <select name="Hepatomegaly">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Spiders</label>
        <select name="Spiders">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Edema</label>
        <select name="Edema">
            <option value="1">Edema Present (Y)</option>
            <option value="0.5">Some Edema (S)</option>
            <option value="0">No Edema (N)</option>
        </select>

        <label>Bilirubin (0.3–7.3)</label>
        <input type="number" step="any" name="Bilirubin" min="0.3" max="7.3" required>

        <label>Cholesterol (160.875–459.875)</label>
        <input type="number" step="any" name="Cholesterol" min="160.875" max="459.875" required>

        <label>Albumin (2.45–4.56)</label>
        <input type="number" step="any" name="Albumin" min="2.45" max="4.56" required>

        <label>Copper (4–175)</label>
        <input type="number" step="any" name="Copper" min="4" max="175" required>

        <label>Alkaline Phosphatase (289–2745)</label>
        <input type="number" step="any" name="Alk_Phos" min="289" max="2745" required>

        <label>SGOT (26.35–202.8)</label>
        <input type="number" step="any" name="SGOT" min="26.35" max="202.8" required>

        <label>Tryglicerides (45–176.875)</label>
        <input type="number" step="any" name="Tryglicerides" min="45" max="176.875" required>

        <label>Platelets (62–503.75)</label>
        <input type="number" step="any" name="Platelets" min="62" max="503.75" required>

        <label>Prothrombin (9–12.75)</label>
        <input type="number" step="any" name="Prothrombin" min="9" max="12.75" required>

        <button type="submit">Predict Stage</button>
    </form>
    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
